<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Factorial</title>
</head>

<body>

<p>Please enter an inetger to calculate its factoriel :</p>

<button onclick="myFunction()">Clic to try</button>


<script>

function myFunction() {

  var msg = prompt("Please enter an integer");
  
  if (msg != null) 
  {
    n=parseInt(msg)

    res=1

    for (i = 2; i < n+1; i++) { res*=i; }

    alert(res);
  }
}
</script>


</body>
</html>
